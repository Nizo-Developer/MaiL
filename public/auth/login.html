<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="./asset/favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./asset/favicon/favicon.png" type="image/png">
  <link rel="icon" href="./asset/favicon/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../src/css/particle.css">
  <link rel="stylesheet" href="../src/css/auth.css">
</head>
<body>
  <div class="container">
    <p>Login</p>
    <form id="login">
      <p class="signup">Don't have an account? <a href="signup.html">Sign Up now</a></p>
      <button type="submit">Login</button>
      <input type="password" id="password" placeholder=" ">
      <label for="password" class="label2">Password</label>
      <input type="text" id="username" placeholder=" ">
      <label for="username" class="label1">Username</label>
    </form>
  </div>
  <div id="particle"></div>

  <script type="module" src="../src/js/lib/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epistura</title>
  <link rel="icon" href="./asset/favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./asset/favicon/favicon.png" type="image/png">
  <link rel="icon" href="./asset/favicon/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./src/css/mail.css">
</head>
<body>
  <section>
    <div class="loading-page">
      <div class="loading-icon">
        <img src="./asset/loading.svg" alt="" height="50">
      </div>
      <p>Load content...</p>
    </div>
    <div class="page">
      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="envelope-top">
            <img src="./asset/envelop/head.png" alt="">
        </div>
        <div class="envelope-button">
          <img src="./asset/envelop/button.png" alt="">
        </div>
        <div class="envelope-bottom">
          <img src="./asset/envelop/body.png" alt="">
        </div>
        <div class="mail-content">
          <div id="author"></div>
          <div class="container">
            <div class="content">
              <div id="title"></div>
              <div id="description"></div>
            </div>
          </div>
        </div>
        <div class="pictures">
          <div class="pictures-back">
            <div class="back-btn">
              <img src="./asset/arrowback-black.svg" alt="" height="18">
              <p>See Message</p>
            </div>
          </div>
          <div class="pictures-wrapper">
            <div class="pictures-scroll">

            </div>
          </div>
        </div>
        <div class="background">
          <img src="./asset/envelop/background.png" alt="">
        </div>
      </div>
    </div>
    <div class="picture-btn">
      <img src="./asset/picture-btn.svg" alt="" height="20">
    </div>
  </section>

  <script type="module" src="./src/js/lib/mail.js"></script>
</body>
</html>

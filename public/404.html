<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>

    <style media="screen">
      * {
        color: rgb(181, 181, 181);
      }
      body {
        height: 100vh;
        width: 100vw;
        background: #16161b;
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #message {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding-inline: 20px;
      }
      h2 {
        margin: 0;
        font-size: 15vw;
      }
      h1, h3 {
        margin-bottom: 0;
      }
      p {
        margin-top: 10px;
      }
      span {
        color: rgb(190, 80, 80);
        font-weight: bold;
      }
      @media (max-width: 600px) {

      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>
        The specified file was not found on this website. Please check the URL
        for mistakes and try again.
      </p>
      <h3>Why am I seeing this?</h3>
      <p>
        You just break the super power wall with <span>5000 HP</span> of <span>Mail</span>
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Send a letter with the impression of sending an envelope to a friend, relative or loved one. ">

  <title>Epistura</title>
  <link rel="preconnect" href="https://www.gstatic.com">
  <link id="styleOpg" rel="stylesheet" href="">
  <link rel="stylesheet" href="./src/css/sidebar.css">
  <link rel="stylesheet" href="./src/css/sidebar.css">
  <link rel="stylesheet" href="./component/share-part/share.css">
  <link rel="stylesheet" href="./component/profile-part/profile.css">
  <link rel="stylesheet" href="./component/up-image-part/up-image.css">
  <link rel="stylesheet" href="./component/forum/createForum.css">
  <link rel="stylesheet" href="./src/css/nav.css">
  <link rel="stylesheet" href="./src/css/new.css">
  <link rel="icon" href="./asset/favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./asset/favicon/favicon.png" type="image/png">
  <link rel="icon" href="./asset/favicon/favicon.svg" type="image/svg+xml">
  <theme content="2"></theme>
</head>

<body>
  <section>
    <div class="wht-screen"></div>
    <div class="dummy"></div>
    <div class="sidebar-wrapper">
      <div class="sidebar-toggle" id="sidebar">
        <img src="./asset/menu.svg" alt="" width="25">
      </div>
      <div class="side-wrapper">
        <div class="menu" id="home">
          <img src="./asset/home.svg" alt="" width="20">
          <div class="hide">
            <p>Home</p>
          </div>
        </div>
        <div class="menu" id="friend">
          <img src="./asset/friend.svg" alt="" width="20">
          <div class="hide">
            <p>Friend</p>
          </div>
        </div>
        <div class="menu" id="envelope">
          <img src="./asset/envelope.svg" alt="" width="20">
          <div class="hide">
            <p>Envelope</p>
          </div>
        </div>
        <div class="menu" id="forum">
          <img src="./asset/forum.svg" alt="" width="20">
          <div class="hide">
            <p>Forum</p>
          </div>
        </div>
      </div>
    </div>
    <div class="sec-section">
      <div id="uploadImage">
        <div class="upload-page">
          <div class="upload-back">
            <img src="./asset/xback.svg" alt="back" height="15">
          </div>
          <div class="upload-content">
            <p>Drop an image or upload an image</p>
            <div class="upload-btn">Upload Image</div>
            <input type="file" name="image" id="file-portal" accept="image/*" hidden>
          </div>
          <div class="drag-area">
            <div class="drag-input">
              <p>Drop an image here</p>
            </div>
          </div>
          <div class="upload-confirm">
            <div class="confirm-no">
              <div>
                <img src="./asset/xback.svg" alt="" height="15">
                <p>
                  Cancel
                </p>
              </div>
            </div>
            <div class="confirm-yes">
              <div>
                <img src="./asset/check.svg" alt="" height="15">
                <p>
                  Confirm
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="profile-wrapper">
        <div class="profile-page">
          <div class="profile-head">
            <div class="profile-back">
              <img src="./asset/xback.svg" alt="X" height="15">
            </div>
          </div>
          <div class="profile-main">
            <div class="profile-info">
              <div class="profile-title">Profile</div>
              <div class="profile-card">
                <!-- <div class="card-pattern"></div>  -->
                <div class="photo-profile">
                  <div class="photo-banner"></div>
                  <div class="photo-frame">
                    <img src="./asset/defaultprofile.png" alt="">
                    <data-img></data-img>
                    <div class="photo-change">
                      <img src="./asset/img.svg" alt="" height="20">
                      <p>
                        change <br>photo profile
                      </p>
                    </div>
                  </div>
                </div>
                <div class="user-info">
                  <div class="user-username">
                    ini namamu
                  </div>
                  <!-- <div class="user-bio">
                    ini bio
                  </div> -->
                </div>
              </div>
            </div>
            <div class="profile-setting">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="share">
      <div class="background"></div>
      <div message-id></div>
      <div class="share-wrapper">
        <div class="share-page">
          <div class="share-head">
            <div class="row-reverse">
              <input type="text" id="search" placeholder=" ">
              <label for="search">Search:</label>
            </div>
            <div id="back">
              X
            </div>
          </div>
          <div class="share-friend">
            <div class="share-log"></div>
            <div class="share-friendlist"></div>
          </div>
          <div class="share-other">
            <div id="copyLink">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main"></div>
    <div id="createForum">
      <div class="background"></div>
      <div class="panel">
        <form>
          <div class="input-wrapper">
            <input name="forumTitle" id="forumTitle" placeholder=" ">
            <label for="forumTitle">Forum Title</label>
          </div>
          <fieldset class="forum-type">
            <legend class="title">Forum Type :</legend>
            <select class="radio-wrapper" id="forumType">
              <option class="radio-item">
                <div class="icon-question"></div>
                <span>Question</span>
                <div class="item-background"></div>
              </option>
            </select>
          </fieldset>
          <button id="createForumBtn">Create</button>
        </form>
      </div>
    </div>
  </section>
  <script id="scriptOpg" type="module" src=""></script>
  <script type="module" src="./src/js/lib/sidebar.js"></script>
  <script type="module" src="./component/share-part/share.js"></script>
  <script type="module" src="./component/profile-part/profile.js"></script>
  <script type="module" src="./component/up-image-part/up-image.js"></script>
  <script type="module" src="./src/js/lib/opg.js"></script>
  <script type="module" src="./src/js/module/IndexdbHandler.mjs"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
</body>

</html>

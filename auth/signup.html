<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    * {
      font-family: monospace;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #16161b;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: fit-content;
      padding: 50px;

      p {
        color: white;
        font-weight: bold;
        font-size: 30px;
        margin-top: 0;
      }

      #signup {
        display: flex;
        flex-direction: column-reverse;
        transition: all 0.3s ease;

        p {
          color: rgb(192, 192, 192);
          font-size: 12px;
          display: flex;
          flex-direction: column;

          a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            width: fit-content;
            transition: all 0.5s ease;

            &:hover {
              color: lightblue;
            }
          }
        }

        button {
          width: fit-content;
          align-self: flex-end;
          color: white;
          border: 2px solid white;
          background-color: transparent;
          padding: 3px 25px;
          cursor: pointer;
          transition: all 0.3s ease;
        }
        button:hover {
          background-color: white;
          color: #16161b;
        }

        input {
          padding-bottom: 10px;
          height: auto;
          background-color: transparent;
          border: none;
          border-bottom: 2px solid white;
          color: white;
          transition: all 0.3s ease;
          margin: 20px 0;
          
          &:focus {
            outline: none;
          }
        }

        label {
          width: fit-content;
          margin-top: 8px;
          font-size: 18px;
          color: white;
          background-color: transparent;
          border: none;
          font-weight: bold;
          transition: all 0.3s ease;
          margin-bottom: -45px;
          pointer-events: none;
        }
      }

      #username {
        &:focus ~ .label1 {
          letter-spacing: 5px;
          margin-bottom: 0;
          font-size: 30px;
        }
        &:placeholder-shown ~ .label1 {
          color: white;
        }
        &:not(:placeholder-shown) ~ .label1 {
          color: lime;
          margin-bottom: 0;
          font-size: 30px;
        }
      }
      #password {
        &:focus ~ .label2 {
          letter-spacing: 5px;
          margin-bottom: 0;
          font-size: 30px;
        }
        &:placeholder-shown ~ .label2 {
          color: white;
        }
        &:not(:placeholder-shown) ~ .label2 {
          color: lime;  
          margin-bottom: 0;
          font-size: 30px;
        }
      }
      #confirm {
        &:focus ~ .label3 {
          letter-spacing: 5px;
          margin-bottom: 0;
          font-size: 30px;
        }
        &:placeholder-shown ~ .label3 {
          color: white;
        }
        &:not(:placeholder-shown) ~ .label3 {
          color: lime;  
          margin-bottom: 0;
          font-size: 30px;
        }
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <p>Sign Up</p>
    <form id="signup">
      <p class="signup">Already have an account? <a href="login.html">Login now</a></p>
      <button type="submit">Sign Up</button>
      <input type="password" id="confirm" placeholder=" ">
      <label for="confirm" class="label3">Confirm Password</label>
      <input type="password" id="password" placeholder=" ">
      <label for="password" class="label2">Password</label>
      <input type="text" id="username" placeholder=" ">
      <label for="username" class="label1">Username</label>
    </form>
  </div>

  <script type="module">
    import { signup } from '../module.js'

    const form = document.getElementById('signup');
    const lUsername = document.querySelector('.label1');
    const lPassword = document.querySelector('.label2');
    const lConfirm = document.querySelector('.label3');

    document.addEventListener('DOMContentLoaded', () => {


      responsive();

      window.addEventListener('resize', responsive);
      form.addEventListener('submit', signupacc)
    });

    async function signupacc(event) {
      event.preventDefault()

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      try {
        if (password == confirm && username && password && confirm) {
          const register = await signup(
            username,
            password
          )
        } else {
          lPassword.style.color = 'red';
          lConfirm.style.color = 'red';
          if (!(username && password && confirm)) {
            lUsername.style.color = 'red';
          }

          setTimeout(() => {
            lPassword.removeAttribute('style');
            lConfirm.removeAttribute('style');
            lUsername.removeAttribute('style');
          }, 3000);
        }
      } catch (error) {
        console.error('Error:', error.message);
      }
    }

    function responsive() {
      var form = document.querySelector('form');
      var scale = window.innerWidth * 0.4;

      form.style.width = (scale > 280 ? scale : 280) + 'px'
    }
  </script>
</body>
</html>
